<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

    </style>
</head>

<!-- UI -->
<label for="xSlider">X Slider</label>
<input type="range" min="-100" max="100" value="0"
       id="xSlider"/>
<label for="ySlider">Y Slider</label>
<input type="range" min="-100" max="100" value="0"
       id="ySlider"/>
<label for="xScaleSlider">X Scale Slider</label>
<input type="range" min="0" max="100" value="10"
       id="xScaleSlider"/>
<label for="yScaleSlider">Y Scale Slider</label>
<input type="range" min="0" max="100" value="10"
       id="yScaleSlider"/>
<label for="zScaleSlider">Z Scale Slider</label>
<input type="range" min="0" max="100" value="10"
       id="zScaleSlider"/>
<input type="button" id="cubeButton" value="Use Cube" />
<input type="button" id="hemisphereButton" value="Use Hemisphere" />

<script src="js/scene.js" type="module"></script>

</body>
</html>
